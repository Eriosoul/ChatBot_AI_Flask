<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi&oacute;n</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Iniciar Sesi&oacute;n</h2>
         <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login.login') }}">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr&oacute;nico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            <!-- Contrase침a -->
            <div class="mb-3">
                <label for="password" class="form-label">Contrase&ntilde;a</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Escribe tu contrase침a" required>
            </div>
            <!-- Bot칩n de Enviar -->
            <div class="d-grid gap-1">
                <button type="submit" class="btn btn-primary">Iniciar Sesi&oacute;n</button>
            </div>
            <br>
            <!-- Bot칩n de Registro -->
            <div class="d-grid gap-1">
                <a href="http://127.0.0.1:5000/register" class="btn btn-secondary">Crear Cuenta</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
